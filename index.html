<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Movies"/>
  <meta name="Keywords" content="Movies, api"/>
  <meta name="author" content="Jeampaul Salazar"/>
  <meta charset="UTF-8"/>
  <title>Javascript 2 Project Template</title>
  <link rel="stylesheet" href="public/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <h1>PAUL'S MOVIES</h1>
    <div class="form">
      <form class="form-search" id="form">
        <label for="search"></label>
        <input type="text" placeholder="BUSCAR..." value="" name="search" id="search" class="cuenta">
        <button class="searchButton" type="submit" value="button-search">BUSCAR</button>
      </form>
    </div>
    <div class="content">
      <ul id="movie-list" class="clearfix"></ul>
    </div>
    <div class="button-more">
      <button class="searchButton" id="more" >SHOW ME MORE</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html
